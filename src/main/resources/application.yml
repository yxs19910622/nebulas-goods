spring:
  thymeleaf:
    suffix: .html
    encoding: utf-8
    content-type: text/html
    mode: HTML5
    cache: false
  datasource:
    url: jdbc:h2:file:~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      settings:
        web-allow-others: true
      path: /h2-console
      enabled: true
