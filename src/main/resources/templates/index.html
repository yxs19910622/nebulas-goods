<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
        <title>星云东西</title>
        <link href="css/style.css" rel='stylesheet' type='text/css' />
        <link rel="shortcut icon" type="image/x-icon" href="images/fav-icon.png" />
        <script type="application/x-javascript">
            addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
        </script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="css/main.css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/index.js"></script>
        <script type="text/javascript">
            var $ = jQuery.noConflict();
            $(function() {
                $('#activator').click(function(){
                    $('#box').animate({'top':'0px'},500);
                });
                $('#boxclose').click(function(){
                    $('#box').animate({'top':'-700px'},500);
                });
            });
            $(document).ready(function(){
                //Hide (Collapse) the toggle containers on load
                $(".toggle_container").hide();
                //Switch the "Open" and "Close" state per click then slide up/down (depending on open/close state)
                $(".trigger").click(function(){
                    $(this).toggleClass("active").next().slideToggle("slow");
                    return false; //Prevent the browser jump to the link anchor
                });

            });
        </script>
    </head>
<body>

<div class="header">
    <div class="wrap">
        <div class="logo">
            <a href="/"><img src="images/12.png" title="星云东西" /></a>
        </div>
        <div class="nav-icon">
            <a href="/newGoods" class="right_bt" id="activator"><span> </span> </a>
        </div>
        <div class="top-searchbar">
            <input th:attr="value=${search}" type="text" id="searchText"/>
            <input type="submit" value="" onclick="searchBar()"/>
        </div>
        <div class="userinfo">
            <div class="user">
                <ul>
                    <li><a href="#"><img src="images/user-pic.png" title="user-name" /><span>皮皮</span></a></li>
                </ul>
            </div>
        </div>
        <div class="clear"> </div>
    </div>
</div>


<div class="content">
    <div class="wrap">
        <div id="main" role="main">
            <ul id="tiles">
                <li th:each="goods:${goodsList}" th:onclick="@{'window.open(\'item?id='+${goods.id}+'\')'}" >
                    <img width="200" height="200" th:src="${goods.imageUrl}"/>
                    <div class="post-info">
                        <div class="post-basic-info">
                            <h3><a href="#" th:text="${goods.title}"></a></h3>
                            <span><a href="#"><label> </label><span th:text="${goods.label}"></span></a></span>
                            <p th:text="${goods.message}"></p>
                        </div>
                    </div>
                </li>
                <!-- End of grid blocks -->
            </ul>
        </div>
    </div>
</div>

<script src="js/jquery.imagesloaded.js"></script>
<script src="js/jquery.wookmark.js"></script>
<script type="text/javascript">
    (function ($){
        var $tiles = $('#tiles'),
            $handler = $('li', $tiles),
            $main = $('#main'),
            $window = $(window),
            $document = $(document),
            options = {
                autoResize: true, // This will auto-update the layout when the browser window is resized.
                container: $main, // Optional, used for some extra CSS styling
                offset: 20, // Optional, the distance between grid items
                itemWidth:280 // Optional, the width of a grid item
            };
        /**
         * Reinitializes the wookmark handler after all images have loaded
         */
        function applyLayout() {
            $tiles.imagesLoaded(function() {
                // Destroy the old handler
                if ($handler.wookmarkInstance) {
                    $handler.wookmarkInstance.clear();
                }

                // Create a new layout handler.
                $handler = $('li', $tiles);
                $handler.wookmark(options);
            });
        }
        /**
         * When scrolled all the way to the bottom, add more tiles
         */
        function onScroll() {
            // Check if we're within 100 pixels of the bottom edge of the broser window.
            var winHeight = window.innerHeight ? window.innerHeight : $window.height(), // iphone fix
                closeToBottom = ($window.scrollTop() + winHeight > $document.height() - 100);

            if (closeToBottom) {
                // Get the first then items from the grid, clone them, and add them to the bottom of the grid
                var $items = $('li', $tiles),
                    $firstTen = $items.slice(0, 10);
                $tiles.append($firstTen.clone());

                applyLayout();
            }
        };

        // Call the layout function for the first time
        applyLayout();

        // Capture scroll event.
        $window.bind('scroll.wookmark', onScroll);
    })(jQuery);
</script>

</body>
</html>
